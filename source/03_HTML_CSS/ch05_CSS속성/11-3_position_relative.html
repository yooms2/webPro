<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }
        #red {
            background-color: red;
            position: static; /* 디폴트. top과 left가 의미 없음 */
            top: 0;
            left: 0;
            opacity: 0.7;
        }
        #yellow {
            width: 300px;
            height: 300px;
            background-color: yellow;
            position: relative; /* 상대좌표 */
            top: 100px;
            left: 100px;
        }
        #green {
            background-color: green;
            position: relative;
            top: 0;
            left: 100px;
        }
        #blue {
            background-color: blue;
            position: relative;
            top: 50px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div id="red">red</div>
    <div id="yellow">yellow
        <div id="green">green</div>
        <div id="blue">blue</div>
    </div>
</body>
</html>

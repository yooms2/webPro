<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Anton-Regular';
            src: url('0113/Anton-Regular.ttf');
        }

        p:nth-child(1) {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        p:nth-child(2) {
            font-family: 'Anton-Regular';
        }

        p:nth-child(3) {
            font-family: 'Dancing Script', cursive;
        }

        p:nth-child(4) {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <p>Franklin Gothic font(system font)</p>
    <p>Local font(fonts.google.com에서 다운받은 ttf파일을 내 프로젝트 폴더 내에 저장)</p>
    <p>web font1(fonts.google.com)</p>
    <p>web font2(fonts.google.com)</p>
</body>
</html>

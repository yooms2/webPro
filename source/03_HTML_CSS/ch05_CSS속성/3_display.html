<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            font-weight: bold;
        }
        div:nth-child(1) {
            background-color: red;
        }
        div:nth-child(2) {
            background-color: green;
            display: block;
        }
        div:nth-child(3) {
            background-color: blue;
            display: block;
            margin: 10px;
        }
        div:nth-child(4) {
            background-color: yellow;
            display: inline;
        }
        div:nth-child(5) {
            background-color: yellow;
            display: none; /* 안보이게(공간도안보임) */
        }
        div:nth-child(6) {
            background-color: red;
            display: inline-block;
            padding: 10px;
        }
        div:nth-child(7) {
            background-color: green;
            display: inline-block;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>content1</div><div>content2</div><div>content3</div><div>content4</div><div>content5</div><div>content6</div><div>content7</div><div>content8</div>
</body>
</html>

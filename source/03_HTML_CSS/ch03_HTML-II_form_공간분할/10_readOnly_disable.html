<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body> <!-- readOnly, hidden vs disable(전송불가) -->
    <form>
        <input type="hidden" name="hiddenParam" value="hidden전송값" />
        disable data <input type="text" disabled="disabled" name="disableParam" value="disable값은 전송안됨" /><br />
        readOnly data <input type="text" readonly="readonly" name="readOnlyParam" value="readOnly전송값" /><br />
        <input type="submit" />
    </form>
</body>
</html>

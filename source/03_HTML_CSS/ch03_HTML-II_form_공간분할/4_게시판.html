<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            border-collapse:collapse;
        }
        tr {
            border-top : 1px solid green;
            border-bottom : 1px solid green;
        }
    </style>
    <script>
        function chk() {
            // submit 안 일어나는 조건 : "", 0은 false
            if (!frm.title.value.trim()) { // 빈문자("",'')는 false
                alert("제목을 꼭 입력하세요");
                frm.title.value = "abs";
                frm.title.focus(); // frm.title에 커서가 깜빡깜빡
                return false;
            } else if (frm.name.value.length < 2) {
                alert('작성자명은 2글자 이상 입력하세요');
                frm.name.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form action="" name="frm" onsubmit="return chk()">
        <table>
            <caption><h2>게시판</h2></caption>
            <tr>
                <td>제목</td>
                <td><input type="text" name="title" size="30" /></td>
            </tr>
            <tr>
                <td>작성자</td>
                <td><input type="text" name="name" size="30" /></td>
            </tr>
            <tr>
                <td>내용</td>
                <td><textarea name="content" cols="30" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>첨부파일</td>
                <td><input type="file" name="filename" /></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="제출" />
                    <input type="reset" value="초기화" />
                </th>
            </tr>
        </table>
    </form>
</body>
</html>

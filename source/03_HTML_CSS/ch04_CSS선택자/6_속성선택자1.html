<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        input {
            color: green;
        }
        input[type='password'] { /* input태그 중 type속성이 password */
            color: black;
        }
        input[type^='te'] { /* input태그 중 type속성이 te로 시작하는 경우(text, tel등) */
            width: 300px;
            color: orange;
        }
        input[name$='me'] { /* input태그 중 name속성이 me로 끝나는 경우 */
            border: 1px solid red;
            padding: 10px;
            outline: 0;
        }
        img[alt] {
            width: 50px;
        }
    </style>
</head>
<body>
    <form>
        이름 <input type="text" name="name" /><br />
        아디 <input type="text" name="id" /><br />
        비번 <input type="password" name="pw" /><br />
        전화 <input type="tel" name="tel" /><br />
        <img src="0112/sulhyun.jpg" />
        <img src="0112/sulhyun.jpg" alt="설현사진" />
        <input type="submit" />
    </form>
</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /* 선택자란 html문서의 특정부분을 선택하여 속성을 변경하는 목적 */
        div {
            background-color: #FFD800;
            border: 5px solid #FF0000; /* 5px 빨간색 실선 테두리*/
        }
        h1#id1 {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1 id="id1">제목1</h1>
    <p>본문 p</p>
    <div>
        <h1>div 밑의 h1태그</h1>
        <p>div 밑의 p태그</p>
    </div>
    <div>
        여기도 div
    </div>
</body>
</html>

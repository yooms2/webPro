<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /* 전체 레이아웃 잡기 */
        #header, #content, #footer {
            width: 1000px;
            margin: 0 auto;
            overflow: hidden;
        }
        .left {
            float: left;
            width: 150px;
            border: 1px solid gray;
            background-color: lightgray;
        }
        .center {
            width: 693px;
            border: 1px solid gray;
            text-align: center;
            background-color: lightgray;
        }
        .right {
            float: right;
            width: 150px;
            border: 1px solid gray;
            background-color: lightgray;
        }
        #header .left {
            height: 150px;
            border-radius: 20px 0 20px 0;
        }
        #header .center {
            margin: auto;
            height: 150px;
            border-radius: 0 0 20px 20px;
        }
        #header .right {
            height: 150px;
            margin: -152px 0 0 0;
            border-radius: 0 20px 0 20px;
        }
        #content .left {
            height: 300px;
            border-radius: 0 20px 20px 0;
        }
        #content .center {
            margin: auto;
            height: 300px;
            border-radius: 20px;
        }
        #content .right {
            height: 300px;
            margin: -303px 0 0 0;
            border-radius: 20px 0 0 20px;
        }
        #content .center span {
            font-weight: bold;
            margin: 0 50px;
            font-size: 26pt;
        }
        #content .center p {
            color: #504e4b;
            font-size: 12pt;
            text-align: left;
            margin: auto 15px;
        }
        #content .right li[class='li'] {
            color: red;
        }
        #footer .left {
            height: 150px;
            border-radius: 0 20px 0 20px;
        }
        #footer .center {
            margin: auto;
            height: 150px;
            border-radius: 20px 20px 0 0;
        }
        #footer .right {
            height: 150px;
            margin: -153px 0 0 0;
            border-radius: 20px 0 20px 0;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
    <div id="content">
        <div class="left"></div>
        <div class="center">
                <span>menu1</span>
                <span>menu2</span>
                <span>menu3</span>
            <br /><br />
            <h2>풀스택 개발자 양성과정</h2>
            <br /><br />
            <p>
                얼음 피에 보배를 위하여, 타오르고 오직 눈에 아니다. 맺어, 아름답고 굳세게 현저하게 인<br />
                간이 투명하되 우는 우리의 칼이다. 오아이스도 이상 열락의 이상은 품에 구할 보내는 끓는<br />다.
            </p>
        </div>
        <div class="right">
            <ol>
                <li>태그</li>
                <li>전체(*)</li>
                <li>id, class</li>
                <li>속성</li>
                <li>후손,자손(>)</li>
                <li>동위</li>
                <li>반응</li>
                <li>상태</li>
                <li>구조</li>
                <li class="li">문자</li>
                <li class="li">링크</li>
                <li class="li">부정</li>
            </ol>
        </div>
    </div>
    <div id="footer">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div#nav {
            width: 750px;
            margin: 50px auto;
        }
        #nav span {
            padding: 15px 1px;
            font-weight: bold;
            font-size: 1.5em;
            border: 1px solid lightgray;
            text-align: center;
        }
        #nav span:nth-child(2n+1) {
            background-color: orange;
        }
        #nav span:nth-child(2n) {
            background-color: yellow;
        }
        #nav span:first-child {
            background-color: lightgray;
            border-radius: 20px 0 0 20px;
        }
        #nav span:last-child {
            background-color: lightgray;
            border-radius: 0 20px 20px 0;
        }
    </style>
</head>
<body>
    <div id="nav">
        <span><a href="#1"></a>menu1</a></span>
        <span><a href="#2"></a>menu2</a></span>
        <span><a href="#3"></a>menu3</a></span>
        <span><a href="#4"></a>menu4</a></span>
        <span><a href="#5"></a>menu5</a></span>
        <span><a href="#6"></a>menu6</a></span>
        <span><a href="#7"></a>menu7</a></span>
        <span><a href="#8"></a>menu8</a></span>
    </div>
</body>
</html>

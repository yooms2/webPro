        function Student(name, kor, mat, eng, sci) {
            this.name = name;
            this.kor = kor;
            this.mat = mat;
            this.eng = eng;
            this.sci = sci;
            this.getSum = function() {
                return this.kor + this.mat + this.eng + this.sci;
            };
            this.getAvg = function() {
                return this.getSum() / 4;
            };
            this.toString = function() {
                var output = '';
                for(var key in this) {
                    if(key!='getSum' && key!='getAvg' && key!='toString') {
                        output += key + ":" + this[key] + ' ';
                    } else if(key == 'getSum') {
                        output += key.substring(3) + ':' + this[key]() + ' ';
                    } else if(key == 'getAvg') {
                        output += key.substring(3) + ':' + this[key]() + '\n';
                    } // if
                } // for
                return output;
            }; // toString
        } // 생성자함수 (Student)
        let students = [new Student('홍길동', 99, 88, 77, 66),
                        new Student('박길동', 60, 50, 40, 88),
                        new Student('신길동', 70, 50, 40, 88),
                        new Student('유길동', 50, 50, 40, 88),
                        new Student('지워짐', 99, 99, 99, 99),];
        students.forEach(function(data, idx) {
            document.write(idx + '번째 ' + data + '<br>');
        });
        students.pop(); //배열 마지막 idx의 값을 지움
        document.write('<h3>pop 후</h3>');
        students.forEach(function(data, idx) {
            document.write(idx + '번째 ' + data + '<br>');
        });
        document.write(students.length + '명 남음');
    </script>

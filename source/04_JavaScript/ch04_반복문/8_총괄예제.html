<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var array = [];
        var sum = 0;
        var right = 0;
        var error = 0;
        while (confirm('누적할래?')) {
            score = prompt('누적할 점수?');
            score = parseInt(score);
            array.push(score);
        }
        for (i = 0; i < array.length; i++) {
            if(!isNaN(array[i]) && 0<=array[i] && array[i]<=100) {
                right++;
                sum += array[i];
            } else {
                error++;
            }
        }
        document.write(i + '번 입력<br>');
        document.write('누적점수 : ' + sum + '<br>');
        document.write('점수를 제대로 입력한 횟수 : ' + right + '<br>');
        document.write('점수를 잘못 입력한 횟수 : ' + error);
    </script>
</head>
<body>

</body>
</html>

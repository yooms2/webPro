<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        // int[] arr = {1,2,3};
        // var person = {'name':'홍길동','age':20}
        var array = [273, 'hello', true, function(){alert(1);}, [1,2,3]] // {'0':273, '1':'hello'}
        document.write('원래 배열방의 개수 : ' + array.length + '<br>');
        document.write(0 + ':' + array[0] + '<br>');
        document.write(1 + ':' + array[1] + '<br>');
        document.write(2 + ':' + array[2] + '<br>');
        document.write(3 + ':' + array[3] + '<br>');
        // array[3](); 3번째 index의 함수 호출
        var append = confirm('배열방 추가할까요?')
        if (append) {
            var data = prompt('배열방에 넣을 내용은?')
            array.push(data);
            document.write('추가 후 배열방의 개수 : ' + array.length + '<br>');
            document.write(array.length-1 + ':' +array.length + '<br>');
            document.write(array.length-1 + ':' + array[array.length-1] +'<br>');
        }
    </script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // number형 : 10진수(0~9), 8진수(0~7), 16진수(0~F), 지수형
        document.writeln('10진수 12 : ' + 12 + '<br>'); /* 1*10의1승 + 2*10의0승 */
        document.writeln('8진수 012 : ' + 012 + '<br>'); /* 1*8의1승 + 2*의0승 */
        document.writeln('16진수 0x12 : ' + 0x12 + '<br>'); /* 1*16의1승 + 2*16의0승 */
        // 실수를 표현하는 방법 : 소수형+지수형
        document.writeln('소수형 : ' + 314123000.9+'<br>');
        document.writeln('지수형 : ' + 0.3141230009E+9 +'<br>');
        document.writeln('소수형 : ' + 0.000000000789+'<br>');
        document.writeln('지수형 : ' + 0.789E-8 +'<br>');
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // 사용자로부터 prompt를 이용해서 국어점수(0~100), 영어점수를 입력받아 평균 출력
        // 유효한 점수를 입력받지 않을 경우 다시 입력 받음.
        // do~while, prompt("국어는?"), Number, parseInt, isNaN
        let kor = prompt('국어점수를 입력하세요', '0~100');
        do {
            let korscore = parseInt(kor);
            if (100 < korscore || korscore < 0) {
                alert('유효한 값이 아닙니다');
            } else {
                document.write('국어점수는 : ' + korscore + '<br>');
                let eng = prompt('영어점수를 입력하세요', '0~100');
                do {
                    let engscore = parseInt(eng);
                    if (100 < engscore || engscore < 0) {
                        alert('유효한 값이 아닙니다');
                    } else {
                        document.write('영어점수는 : ' + engscore + '<br>');
                        let avg = (korscore + engscore)/2;
                        document.write('평균점수는 : ' + avg);
                    }
                } while (isNaN(engscore) || eng == '') {
                    alert('영어점수를 입력하세요');
                }
            }
        } while (isNaN(korscore) || kor == '') {
            alert('국어점수를 입력하세요');
        }
    </script>
</head>
<body>
</body>
</html>

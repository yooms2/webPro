<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /* Array 함수 :
         * 매개변수가 0개 : length가 0인 배열생성
         * 매개변수가 1개일 때 : 매개변수만큼의 크기를 가지는 배열생성
         * 매개변수가 2개이상일때는 매개변수로 배열을 만든다. */
        function array() { // arguments 배열에 실행시의 매개변수가 들어옴
            var result = [];
            if(arguments.length == 1) {
                for(var cnt=1 ; cnt<=arguments[0] ; cnt++) {
                    result.push(null);
                } // for
            } else if(arguments.length >= 2) {
                // arguments은 시스템이 자동생성
                // for(var idx=0 ; idx<arguments.length ; idx++) {
                //     result.push(arguments[idx]);
                // }
                for(var idx in arguments) {
                    result.push(arguments[idx]);
                }
                /* arguments.forEach(function(data) {
                    result.push(data);
                }); 시스템이 자동생성한 배열에서는 forEach 사용 불가 */
            }
            return result;
        }
        var arr1 = array(); // array함수 내부에서 arguments=[]
        var arr2 = array(3); // array함수 내부에서 arguments=[3]
        var arr3 = array(273, 2, 'Hello'); // array함수 내부에서 arguments=[273, 2, 'Hello']
        document.write('arr1(' + arr1 + ')의 방개수 : ' + arr1.length + '<br>');
        console.log('arr1(' + arr1 + ')의 방개수 : ' + arr1.length);
        document.write('arr2(' + arr2 + ')의 방개수 : ' + arr2.length + '<br>');
        console.log('arr2(' + arr2 + ')의 방개수 : ' + arr2.length);
        document.write('arr3(' + arr3 + ')의 방개수 : ' + arr3.length + '<br>');
        console.log('arr3(' + arr3 + ')의 방개수 : ' + arr3.length);
    </script>
</head>

</body>
</html>

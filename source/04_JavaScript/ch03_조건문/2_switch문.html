<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var su = parseInt(prompt('숫자를 입력하세요','반드시 숫자'));
        switch(su % 2) {
            case 0 : document.write('짝수'); break;
            case 1 :
            case -1 : document.write('홀수'); break;
            default :
                document.write('수를 입력하라니까요');
        }
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        fieldset {
            width: 300px;
        }
        p {
            text-align: center;
        }
    </style>
    <title>Document</title>
    <script>
        function chk() {
            if(!frm.su1.value) {
                alert('첫번째수를 입력하세요');
                frm.su1.focus();
                return false;
            } else if(!frm.su2.value) {
                alert('두번째수를 입력하세요');
                frm.su2.focus();
                return false;
            }
            // 몇번째수가 얼마 더 큰지 경고창(alert)과 화면에 출력(document.body.innerHTML이용)
            let num1 = Number(frm.su1.value);
            let num2 = Number(frm.su2.value);
            let difference = (num1 > num2) ? (num1-num2) : (num2-num1);
            let msg;
            if(num1>num2) {
                msg = "<p>첫번째 수가 " + difference + "만큼 더 크다</p>"
            } else if(num2>num1) {
                msg = "<p>두번째 수가 " + difference + "만큼 더 크다</p>"
            } else {
                msg = "<p>두 수가 같다</p>"
            }
            document.body.innerHTML += msg;
            frm.su1.value = num1;
            frm.su2.value = num2;
            let alertMsg = msg.substring(3);
            alertMsg = alertMsg.substring(0, alertMsg.indexOf('</p>'));
            alert(alertMsg);
            return false;
        }
    </script>
</head>
<body>
    <form name="frm" onsubmit="return chk()">
        <fieldset>
            <p>
                <label for="s1">첫번째 수</label>
                <input type="number" name="su1" id="su1">
            </p>
            <p>
                <label for="s2">두번째 수</label>
                <input type="number" name="su2" id="su2">
            </p>
            <p><input type="submit" value="결과"></p>
        </fieldset>
    </form>
</body>
</html>

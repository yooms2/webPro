<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        img {
            position: absolute;
            display: none;
            z-index: -99;
        }
    </style>
    <script>
        window.onclick = function() {
            var x = event.offsetX;
            var y = event.offsetY;
            var car = document.getElementsByTagName('img')[0];
            var p = document.getElementsByTagName('p')[0];
            p.innerHTML = 'screen좌표값 : ' + event.screenX + ',' + event.screenY + '<br>';
            p.innerHTML += 'offset좌표값 : ' + x + ',' + y;
            car.style.display = 'inline-block';
            car.style.left = x +'px';
            car.style.top = y +'px';
            doument.body.innerHTML = car;
        };
    </script>
</head>
<body>
    <p>클릭하면 클릭한 곳에 말이 옮겨지고 좌표가 출력됩니다</p>
    <img src="img/car.gif">
</body>
</html>

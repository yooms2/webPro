<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        // 객체를 만드는 함수 이용
        function makeStudent(name, kor, mat, eng, sci) {
            let resultObj = {
                'name':name,
                'kor':kor,
                'mat':mat,
                'eng':eng,
                'sci':sci,
                getSum : function(){
                    return this.kor + this.mat + this.eng + this.sci;
                },
                getAvg : function(){
                    return this.getSum() / 4;
                },
                toString : function(){
                    var output = '';
                    for(var key in this) {
                        if(key!='getSum' && key!='getAvg' && key!='toString') {
                            output += key + ':' + this[key] + ' &nbsp; '
                        } else if(key=='getSum' || key=='getAvg') {
                            output += key.substring(3).toUpperCase() + ':' + this[key]() + ' &nbsp; ';
                        }
                    }
                    return output;
                },
            };
            return resultObj;
        }
        var students = [makeStudent('홍길동', 90, 94, 92, 99),
                        makeStudent('김길동', 99, 99, 99, 99),];
        students.push(makeStudent('신길동', 50, 60, 70, 80));
        students.push(makeStudent('박길동', 60, 80, 20, 50));
        students.push(makeStudent('유길동', 70, 90, 50, 60));
        students.forEach(function(data, idx) {
            document.write(idx + '번째 <br>' + data + '<hr>');
        });
    </script>
</head>
<body>

</body>
</html>

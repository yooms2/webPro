<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /* 변수선언시 var(전역변수), let(지역변수), const(상수) */
        let sum = 0;
        for(var i=1 ; i<=10 ; i++) {
            sum += i;
            console.log("i = " + i + "일 때까지 누적된 합은 " + sum);
        }
        console.log("for문 끝")
        console.log("for문 후 i값은 " + i);
        document.write(i +"까지 누적된 최종 합은 " + sum);
    </script>
</head>

</body>
</html>

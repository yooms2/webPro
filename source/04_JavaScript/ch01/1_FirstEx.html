<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            color: green;
        }
    </style>
    <script>
        // 한줄 주석
        /*
         * 여러 줄 주석
         */
        document.write('<h2>첫번째 메세지</h2>');
    </script>
</head>
<body>
    <h2>두번째 메세지</h2>
    <script>
        document.write('<h2>세번째 메세지</h2>');
    </script>
    <h2>네번째 메세지</h2>
    <script> // 스크립트 내 오타 있을 시, 안에 내용 전체 나오지 않음
        document.write('<h2>다섯번째 메세지</h2>');
        document.write('<h2>오타없이 기재</h2>');
    </script>
    <h2>여섯번째 메세지</h2>
</body>
</html>

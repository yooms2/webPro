<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		table td {
			width: 100px;
			height: 100px;
			background-color: #AAFFAA;
			text-align: center;
		}
		.red {
			background-color: red;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
	<script>
		$(document).ready(function() {
			// jQuery : $('선택자').action()
			var ddukIdx = parseInt(Math.random()*9);
			$('td').click(function() {
				$('td').removeClass('red');
				$(this).addClass('red');
				var idx = Number($(this).attr('id'));
				if(idx == ddukIdx) {
					$('#msg').html('축하축하 맞췄어요');
					$('input[name="msg"]').val('축하축하 맞췄어요');
					$(this).css('background-image', 'url("img/dduk.jpg")');
					$(this).css('background-size', '100%');
					$('td').off();
					$('.result').text('축하축하 맞췄어요' + idx);
				} else {
					$('#msg').html(idx + '가 아니고 ' + ddukIdx + '(비밀)');
					$('input[name="msg"]').val(idx + '가 아니고 ' + ddukIdx + '(비밀)');
				}
			});
		});
	</script>
</head>
<body>
	<table>
		<tr><td id="0">0</td><td id="1">1</td><td id="2">2</td></tr>
		<tr><td id="3">3</td><td id="4">4</td><td id="5">5</td></tr>
		<tr><td id="6">6</td><td id="7">7</td><td id="8">8</td></tr>
	</table>
	<div id="msg">선택한 곳이 맞는지 답 뿌리는 곳</div>
	<div><input type="text" name="msg" value="선택한 곳이 맞는 답 뿌리는 곳"></div>
</body>
</html>

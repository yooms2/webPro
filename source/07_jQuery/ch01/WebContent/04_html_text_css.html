	<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
	<script>
		$(function() {
			// jQuery : $('선택자').action()
			$('p#msg').html('<b>Hello, jQuery</b>');

			$('input[name="msg"]').val('Hello, JSP');

			$('button').click(function() {

				var pMsg = $('p#msg').text(); // Hello, jQuery
				var inputMsg = $('input[name=msg]').val().trim();
				alert(pMsg + "\n" + inputMsg);
			});
		});
	</script>

<body>
	<p id="msg"></p>
	<p> 메세지 : <input type="text" name="msg" class="msg"></p>
	<button>msg 경고창</button>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
	<script>
		$(document).ready(function() {
			// jQuery 문법 : window가 onload되었을 때 실행
			$("*").css('color', 'blue').css('margin', '20px');
			// $("*").css('color', 'blue');
			// $('*').css('margin', '20px');
			$('p').click(function() {
				$(this).hide('fast'); // 클릭하는 p태그만
			});
			$('#showPtag').click(function() {
				$('p').show('fast');
			});
			$('#hideP1').click(function() {
				$('p#p1').hide();
			});
			$('button#hidePtag').click(function() {
				$('p').hide();
			});
		});
	</script>
</head>
<body>
	<h1>이곳은 heading</h1>
	<p>이 p태그를 클릭하면 숨겨져요</p>
	<p>이 p태그를 클릭하면 숨겨져요</p>
	<p id="p1">요거 p1 하나만 숨겨지는 버튼 만들거에요</p>
	<button id="showPtag">p태그들이 다 나타나요</button>
	<button id="hideP1">p1하나만 숨겨져요</button>
	<button id="hidePtag">p태그들이 다 숨겨져요</button>
</body>
</html>

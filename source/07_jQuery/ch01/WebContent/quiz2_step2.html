<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		p {
			text-align: center;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
	<script>
		$(document).ready(function() {
			/* 
				1단계 : [ x ] + [ x ] = [ 답 ]
				2단계 : [ x ] @ [ x ] = [ 답 ] 연산자가 +,-,*,/ 중에서 random
				3단계 :
					1. [ x ] @ [ x ] = [ 답 ]
					2. [ x ] @ [ x ] = [ 답 ]
					3. [ x ] @ [ x ] = [ 답 ]
					4. [ x ] @ [ x ] = [ 답 ]
					5. [ x ] / [ 0 ] = [ Infinity ]
				5 문제를 count 처리 / 채점해봐를 클릭하면 점수와 문제를 푼 시간을 출력
					ex. 80점 / 24초
			 */
			$('input[name="n1"]').val(Math.trunc(Math.random()*10)); // 0 ~ 9
			$('input[name="n2"]').val(Math.trunc(Math.random()*10));
			var opArray = ['+','-','*','/'];
			var opIdx = parseInt(Math.random()*opArray.length);
			$('#reset').click(function() {
				location.href = 'quiz2_step1.html';
			});
			$('#cal').click(function() {
				var n1 = Number($('input[name="n1"]').val());
				var n2 = Number($('input[name="n2"]').val());
				var answer = n1 + n2;
				if($('input[name="answer"]').val() == answer) {
					$('.result').text('정답입니다');
				} else {
					$('.result').text('틀렸습니다');
				}
			});
		});
	</script>
</head>
<body>
	<p>
		2단계 : 
		<input type="text" name="n1" size="5" readonly="readonly">
		+
		<input type="text" name="n2" size="5" readonly="readonly">
		=
		<input type="text" placeholder="답" name="answer" size="5">
	</p>
	<p>
		<button id="reset">다시해봐</button>
		<button id="cal">채점해봐</button>
	</p>
	<h1 class="result"></h1>
</body>
</html>

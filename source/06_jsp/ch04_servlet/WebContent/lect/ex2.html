<body>
	<h2>오늘의 메뉴와 식당 선택</h2>
	<form action="../Ex2" method="post">

		<p>

		국적 <input type="radio" name="nation" value="한국" checked="checked">한국
			<input type="radio" name="nation" value="미국">미국

		</p>
		<p><input type="submit"></p>
	</form>

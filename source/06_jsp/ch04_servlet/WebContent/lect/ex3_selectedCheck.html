<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		window.onload = function() {
			document.querySelector('form').onsubmit = function() {
				var opt = document.querySelectorAll('.opt');
				var optSelectedCnt = 0;
				for(var i=0 ; i<opt.length ; i++) {
					if(opt[i].selected) {
						optSelectedCnt++;
					}
				} // for
				if(!optSelectedCnt) {
					alert('한개 이상은 선택하셔야 합니다');
					return false;
				}
				// alert(opt.length); // 8
			};
		};
	</script>
</head>
<body>
	<h2>원하는 구구단 수 선택</h2>
	<form action="">
		<select multiple="multiple" name="su">
			<option class="opt" value="2">2단</option>
			<option class="opt" value="3">3단</option>
			<option class="opt">4단</option>
			<option class="opt">5단</option>
			<option class="opt">6단</option>
			<option class="opt">7단</option>
			<option class="opt">8단</option>
			<option class="opt">9단</option>
		</select>
		<input type="submit" value="구구단 출력">
	</form>
	
</body>
</html>
